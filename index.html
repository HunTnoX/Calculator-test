<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p>Число 1: <input type="text" id="n1"></p>
